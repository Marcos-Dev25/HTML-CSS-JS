<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout JS</title>
    <style>
        body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

#gameCanvas {
    background-color: #000;
    border: 2px solid #aaa;
    display: block;
    cursor: none; /* Esconde o cursor padrão para usar o controle do mouse */
}

.info {
    font-size: 18px;
    margin-bottom: 10px;
}

#game-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 5px;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

.hidden {
    display: none;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Breakout</h1>
        <div class="info">
            Score: <span id="score">0</span> | Vidas: <span id="lives">3</span>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div id="game-message" class="hidden">
            Clique no Canvas para começar!
        </div>
    </div>
    
    <script>// ===============================================
// CONFIGURAÇÃO DO CANVAS E VARIÁVEIS GLOBAIS
// ===============================================
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let score = 0;
let lives = 3;
let gameActive = false;
let gameStarted = false;

// Elementos de exibição
const scoreElement = document.getElementById('score');
const livesElement = document.getElementById('lives');
const messageElement = document.getElementById('game-message');

// ===============================================
// PROPRIEDADES DA BOLA
// ===============================================
const ball = {
    x: WIDTH / 2,
    y: HEIGHT - 30,
    radius: 10,
    dx: 4, // Velocidade X (inicial)
    dy: -4, // Velocidade Y (inicial)
    color: 'white',
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    },
    reset() {
        this.x = WIDTH / 2;
        this.y = HEIGHT - 30;
        this.dx = 4 * (Math.random() > 0.5 ? 1 : -1); // Reinicia com direção X aleatória
        this.dy = -4;
    }
};

// ===============================================
// PROPRIEDADES DA RAQUETE (PADDLE)
// ===============================================
const paddle = {
    height: 10,
    width: 75,
    x: (WIDTH - 75) / 2, // Posição X inicial
    color: 'lime',
    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, HEIGHT - this.height, this.width, this.height);
    }
};

// ===============================================
// PROPRIEDADES DOS TIJOLOS (BRICKS)
// ===============================================
const brickInfo = {
    rows: 5,
    cols: 8,
    width: 65,
    height: 15,
    padding: 10,
    offsetTop: 30,
    offsetLeft: 30,
    color: 'orange'
};

let bricks = [];

/**
 * Cria a matriz de tijolos.
 */
function createBricks() {
    bricks = [];
    for (let c = 0; c < brickInfo.cols; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickInfo.rows; r++) {
            const x = c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetLeft;
            const y = r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetTop;
            bricks[c][r] = { x, y, status: 1 }; // status 1 = existe
        }
    }
}

/**
 * Desenha todos os tijolos que possuem status=1.
 */
function drawBricks() {
    for (let c = 0; c < brickInfo.cols; c++) {
        for (let r = 0; r < brickInfo.rows; r++) {
            const brick = bricks[c][r];
            if (brick.status === 1) {
                ctx.fillStyle = brickInfo.color;
                ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
            }
        }
    }
}

// ===============================================
// FUNÇÕES DE LÓGICA E COLISÃO
// ===============================================

/**
 * Detecta e lida com as colisões da bola.
 */
function checkCollisions() {
    // 1. Colisão com Paredes
    // Parede lateral Esquerda/Direita
    if (ball.x + ball.dx > WIDTH - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
    }

    // Parede Superior
    if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
    } 
    // Parede Inferior (Perdeu a vida)
    else if (ball.y + ball.dy > HEIGHT - ball.radius) {
        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
            // Colisão com a Raquete: Inverte DY e ajusta DX
            ball.dy = -ball.dy;
            
            // Adiciona um pequeno efeito de ângulo
            const hitPoint = (ball.x - paddle.x) / paddle.width; // 0 a 1
            ball.dx = (hitPoint - 0.5) * 8; // De -4 a +4
        } else {
            // Bola caiu
            lives--;
            livesElement.textContent = lives;
            if (lives === 0) {
                gameOver('Fim de Jogo!');
            } else {
                ball.reset(); // Reinicia a bola
            }
        }
    }

    // 2. Colisão com Tijolos
    for (let c = 0; c < brickInfo.cols; c++) {
        for (let r = 0; r < brickInfo.rows; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
                // Checa se a bola está dentro das coordenadas do tijolo
                if (ball.x > b.x && ball.x < b.x + brickInfo.width &&
                    ball.y > b.y && ball.y < b.y + brickInfo.height) {
                    
                    ball.dy = -ball.dy; // Inverte a direção vertical
                    b.status = 0;        // Destrói o tijolo
                    score += 5;
                    scoreElement.textContent = score;

                    // Verifica vitória
                    if (isLevelCleared()) {
                        gameOver('Você Venceu!');
                    }
                }
            }
        }
    }
}

/**
 * Verifica se todos os tijolos foram destruídos.
 * @returns {boolean} True se o nível foi concluído.
 */
function isLevelCleared() {
    for (let c = 0; c < brickInfo.cols; c++) {
        for (let r = 0; r < brickInfo.rows; r++) {
            if (bricks[c][r].status === 1) {
                return false;
            }
        }
    }
    return true;
}

/**
 * Função para atualizar a posição dos elementos.
 */
function update() {
    if (!gameActive) return;

    // Move a bola
    ball.x += ball.dx;
    ball.y += ball.dy;

    checkCollisions();
}

/**
 * Função principal de desenho/renderização.
 */
function draw() {
    // Limpa a tela
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    
    // Desenha os elementos
    drawBricks();
    paddle.draw();
    ball.draw();
}

/**
 * Loop principal do jogo.
 */
function gameLoop() {
    draw();
    update();
    
    if (gameActive) {
        requestAnimationFrame(gameLoop);
    }
}

/**
 * Exibe a mensagem final e para o jogo.
 */
function gameOver(message) {
    gameActive = false;
    messageElement.textContent = message + ' Pressione ESC para recomeçar.';
    messageElement.classList.remove('hidden');
}

// ===============================================
// EVENT LISTENERS E INICIALIZAÇÃO
// ===============================================

// 1. Controle da Raquete pelo Mouse
canvas.addEventListener('mousemove', (e) => {
    // Calcula a posição do mouse relativa ao canvas
    const relativeX = e.clientX - canvas.offsetLeft;
    
    if (relativeX > 0 && relativeX < WIDTH) {
        // Centraliza a raquete na posição do mouse, respeitando os limites
        paddle.x = relativeX - paddle.width / 2;
        
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > WIDTH) paddle.x = WIDTH - paddle.width;
    }
});

// 2. Iniciar o Jogo
canvas.addEventListener('click', () => {
    if (!gameStarted) {
        gameStarted = true;
        gameActive = true;
        messageElement.classList.add('hidden');
        gameLoop();
    }
});

// 3. Reiniciar o Jogo (Tecla ESC)
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !gameActive) {
        lives = 3;
        score = 0;
        scoreElement.textContent = score;
        livesElement.textContent = lives;
        
        createBricks();
        ball.reset();
        paddle.x = (WIDTH - paddle.width) / 2;
        
        gameActive = true;
        gameStarted = true;
        messageElement.classList.add('hidden');
        gameLoop();
    }
});

// Inicialização: Cria os tijolos e desenha o estado inicial
createBricks();
draw();</script>
</body>
</html>
