<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria JS</title>
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #34495e; /* Azul escuro */
    color: #ecf0f1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 600px;
}

h1 {
    margin-bottom: 10px;
    color: #f1c40f; /* Amarelo */
}

.info-bar {
    font-size: 1.2em;
    margin-bottom: 20px;
}

#status-message {
    font-size: 1.1em;
    margin: 15px 0;
}

.game-board {
    display: grid;
    /* 4 colunas para um total de 16 cartas (8 pares) */
    grid-template-columns: repeat(4, 1fr); 
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
    perspective: 1000px; /* Para o efeito 3D flip */
}

/* --- ESTILO DA CARTA --- */
.card {
    height: 100px; /* Altura padr√£o para um bom visual */
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    cursor: pointer;
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; /* Esconde a face oposta durante o flip */
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5em; /* Tamanho do √≠cone/emoji */
    font-weight: bold;
}

/* Verso da Carta (Padr√£o) */
.card-back {
    background-color: #e74c3c; /* Vermelho/Cor principal */
    color: #fff;
    border: 3px solid #c0392b;
}

/* Frente da Carta (Onde est√° o s√≠mbolo/emoji) */
.card-front {
    background-color: #ecf0f1; /* Branco/Claro */
    color: #2c3e50; /* Cor do s√≠mbolo */
    transform: rotateY(180deg);
}

/* Estado "Virado" (Gatilho da anima√ß√£o) */
.flipped {
    transform: rotateY(180deg);
}

/* Estado "Combinado" (Pares encontrados) */
.matched {
    cursor: default;
    opacity: 0.6;
}

/* Bot√£o de Reiniciar */
#restart-button {
    padding: 10px 20px;
    font-size: 1.1em;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s;
}

#restart-button:hover {
    background-color: #2ecc71;
}</style>
</head>
<body>

    <div class="container">
        <h1>Jogo da Mem√≥ria</h1>
        
        <div class="info-bar">
            Tentativas: <span id="attempts">0</span> | Pares Encontrados: <span id="matches">0</span>
        </div>

        <div class="game-board" id="game-board">
            </div>

        <div id="status-message">Clique em qualquer carta para come√ßar!</div>
        
        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <script>// ===============================================
// VARI√ÅVEIS DO JOGO
// ===============================================
const gameBoard = document.getElementById('game-board');
const statusMessage = document.getElementById('status-message');
const attemptsElement = document.getElementById('attempts');
const matchesElement = document.getElementById('matches');
const restartButton = document.getElementById('restart-button');

// Os pares de emojis/s√≠mbolos
const cardSymbols = [
    'üçé', 'üçå', 'üçá', 'üçâ',
    'üçì', 'ü•ù', 'üçã', 'üçç'
];
// Duplica os s√≠mbolos para criar 8 pares = 16 cartas
let gameCards = []; 

let flippedCards = []; // Armazena as duas cartas viradas atualmente
let attempts = 0;
let matches = 0;
let lockBoard = false; // Impede cliques enquanto 2 cartas est√£o viradas

// ===============================================
// FUN√á√ïES DE INICIALIZA√á√ÉO
// ===============================================

/**
 * Cria a matriz de cartas, embaralha e renderiza no DOM.
 */
function initializeGame() {
    // 1. Criar e Embaralhar as Cartas
    gameCards = [...cardSymbols, ...cardSymbols];
    shuffle(gameCards);

    // 2. Resetar Contadores e Estado
    attempts = 0;
    matches = 0;
    lockBoard = false;
    attemptsElement.textContent = attempts;
    matchesElement.textContent = matches;
    statusMessage.textContent = 'Clique em qualquer carta para come√ßar!';
    
    // 3. Limpar e Renderizar o Tabuleiro
    gameBoard.innerHTML = '';
    
    gameCards.forEach((symbol, index) => {
        const cardElement = createCardElement(symbol, index);
        gameBoard.appendChild(cardElement);
    });
}

/**
 * Algoritmo de embaralhamento Fisher-Yates (simples e eficaz).
 */
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

/**
 * Cria o elemento HTML de uma carta.
 */
function createCardElement(symbol, index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol = symbol;
    card.dataset.index = index;
    card.addEventListener('click', flipCard);

    // Verso (Back)
    const back = document.createElement('div');
    back.classList.add('card-face', 'card-back');
    back.textContent = '?'; // Pode ser um √≠cone ou s√≠mbolo de interroga√ß√£o

    // Frente (Front)
    const front = document.createElement('div');
    front.classList.add('card-face', 'card-front');
    front.textContent = symbol;

    card.appendChild(back);
    card.appendChild(front);
    return card;
}

// ===============================================
// L√ìGICA DO JOGO
// ===============================================

/**
 * Vira uma carta ao ser clicada.
 */
function flipCard() {
    // Se o tabuleiro estiver bloqueado, ou a carta j√° estiver virada ou combinada, ignore
    if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) {
        return;
    }

    this.classList.add('flipped');
    flippedCards.push(this);

    // Se duas cartas estiverem viradas, checar por par
    if (flippedCards.length === 2) {
        lockBoard = true; // Bloqueia outros cliques
        attempts++;
        attemptsElement.textContent = attempts;
        
        checkForMatch();
    }
}

/**
 * Verifica se as duas cartas viradas s√£o um par.
 */
function checkForMatch() {
    const [card1, card2] = flippedCards;
    const isMatch = card1.dataset.symbol === card2.dataset.symbol;

    if (isMatch) {
        handleMatch(card1, card2);
    } else {
        handleMismatch();
    }
}

/**
 * Lida com o caso de as cartas serem um par.
 */
function handleMatch(card1, card2) {
    statusMessage.textContent = 'Par encontrado! ‚úÖ';
    matches++;
    matchesElement.textContent = matches;
    
    // Mant√©m as cartas viradas e adiciona classe de matched (opcional)
    card1.classList.add('matched');
    card2.classList.add('matched');
    
    // Remove os listeners de clique para cartas combinadas
    card1.removeEventListener('click', flipCard);
    card2.removeEventListener('click', flipCard);

    resetTurn();

    // Verifica condi√ß√£o de vit√≥ria
    if (matches === cardSymbols.length) {
        statusMessage.textContent = `PARAB√âNS! Voc√™ Venceu em ${attempts} tentativas! üéâ`;
    }
}

/**
 * Lida com o caso de as cartas n√£o serem um par.
 */
function handleMismatch() {
    statusMessage.textContent = 'N√£o √© um par. Tente novamente...';
    
    // Espera 1 segundo antes de virar as cartas de volta
    setTimeout(() => {
        const [card1, card2] = flippedCards;
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        resetTurn();
    }, 1000); // 1000ms = 1 segundo
}

/**
 * Reinicia o array de cartas viradas e desbloqueia o tabuleiro.
 */
function resetTurn() {
    [flippedCards] = [[], []]; // Limpa o array
    lockBoard = false; // Desbloqueia o tabuleiro
}

// ===============================================
// LISTENERS E IN√çCIO
// ===============================================

restartButton.addEventListener('click', initializeGame);

// Inicia o jogo ao carregar a p√°gina
document.addEventListener('DOMContentLoaded', initializeGame);</script>
</body>
</html>
