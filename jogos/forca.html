<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#forca-desenho {
    min-height: 150px; /* Espa√ßo para o desenho da forca */
    margin-bottom: 20px;
    border: 1px solid #ccc; /* Apenas para visualiza√ß√£o do espa√ßo */
    line-height: 150px;
}

.palavra {
    font-size: 2em;
    letter-spacing: 10px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #007bff;
}

.letras-erradas {
    margin-bottom: 20px;
    font-size: 1.1em;
}

#letras-erradas-exibicao {
    color: #dc3545;
    font-weight: bold;
    margin-left: 10px;
    letter-spacing: 2px;
}

.entrada-letra input[type="text"] {
    padding: 10px;
    width: 60px;
    text-align: center;
    font-size: 1.2em;
    margin-right: 10px;
    text-transform: uppercase;
}

.entrada-letra button, .container button {
    padding: 10px 15px;
    font-size: 1em;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
}

.container button {
    margin-top: 20px;
    background-color: #ffc107;
    color: #333;
}

.mensagem {
    margin-top: 15px;
    font-size: 1.2em;
    font-weight: bold;
    min-height: 30px;
}

/* Exemplo de estilo para mensagem de erro/vit√≥ria */
.vitoria {
    color: #28a745;
}

.derrota {
    color: #dc3545;
}</style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        
        <div id="forca-desenho">
            <p>  </p>
        </div>

        <div id="palavra-secreta" class="palavra">_ _ _ _ _</div>

        <div class="letras-erradas">
            <p>Letras Erradas:</p>
            <span id="letras-erradas-exibicao"></span>
        </div>

        <div class="entrada-letra">
            <input type="text" id="entrada-letra-input" maxlength="1" placeholder="Digite uma letra" required>
            <button onclick="tentarLetra()">Tentar</button>
        </div>

        <div id="mensagem" class="mensagem"></div>

        <button onclick="iniciarJogo()">Novo Jogo</button>
    </div>

    <script>// Vari√°veis Globais
let palavraSecreta = "";
let letrasAdivinhadas = [];
let letrasErradas = [];
const MAX_ERROS = 4;
const palavras = [
    { palavra: "TOMATE", dica: "Fruta" },
    { palavra: "GARFO", dica: "Item da Cosinha" },
    { palavra: "ARGENTINA", dica: "Pais" },
    { palavra: "GALINHA", dica: "Animal" },
    { palavra: "CACHORRO", dica: "Animal" },
    { palavra: "TAMANDUA BANDEIRA", dica: "Animal" },
    { palavra: "UVA", dica: "Fruta" },
    { palavra: "VIOLONCELO", dica: "Instrumento Musical" },
    { palavra: "PENA", dica: "Item de Escrita" },
    { palavra: "CAMPO MINADO", dica: "Jogo do catalogo" }
];

// Elementos do DOM
const palavraDisplay = document.getElementById('palavra-secreta');
const letrasErradasDisplay = document.getElementById('letras-erradas-exibicao');
const entradaInput = document.getElementById('entrada-letra-input');
const mensagemDisplay = document.getElementById('mensagem');
const forcaDesenho = document.getElementById('forca-desenho');

// 1. Fun√ß√£o para iniciar ou reiniciar o jogo
function iniciarJogo() {
    // Resetar vari√°veis
    letrasAdivinhadas = [];
    letrasErradas = [];
    mensagemDisplay.textContent = "";
    entradaInput.value = "";
    entradaInput.disabled = false;

    // Escolher nova palavra aleatoriamente
    const indexAleatorio = Math.floor(Math.random() * palavras.length);
    palavraSecreta = palavras[indexAleatorio].palavra;
    
    // Voc√™ pode mostrar a dica aqui, se quiser
    // console.log("Dica: " + palavras[indexAleatorio].dica); 

    // Atualizar a interface
    atualizarPalavraDisplay();
    atualizarForcaDisplay();
    atualizarLetrasErradasDisplay();
}

// 2. Fun√ß√£o para exibir a palavra com tra√ßos
function atualizarPalavraDisplay() {
    const palavraExibida = palavraSecreta
        .split('')
        .map(letra => (letrasAdivinhadas.includes(letra) ? letra : '_'))
        .join(' ');
    palavraDisplay.textContent = palavraExibida;
}

// 3. Fun√ß√£o para exibir as letras erradas
function atualizarLetrasErradasDisplay() {
    letrasErradasDisplay.textContent = letrasErradas.join(', ');
}

// 4. Fun√ß√£o para desenhar a forca (simula√ß√£o)
function atualizarForcaDisplay() {
    // **NOTA:** Em um jogo real, voc√™ usaria SVG, Canvas ou imagens (CSS) 
    // para desenhar as partes do boneco com base no length das letrasErradas.
    // Aqui, faremos uma simula√ß√£o simples com texto.
    const erros = letrasErradas.length;
    forcaDesenho.textContent = `Erros: ${erros} de ${MAX_ERROS}`;
    
    // Esta √© a parte que voc√™ precisaria expandir para o desenho visual!
    // Exemplo: if (erros >= 1) { desenharCabe√ßa(); }
}

// 5. Fun√ß√£o principal para processar a tentativa do usu√°rio
function tentarLetra() {
    let tentativa = entradaInput.value.toUpperCase();
    entradaInput.value = ""; // Limpa o input ap√≥s a tentativa

    // Valida√ß√£o b√°sica
    if (!tentativa || tentativa.length !== 1 || !/^[A-Z]$/.test(tentativa)) {
        mensagemDisplay.textContent = "Por favor, insira uma √∫nica letra v√°lida (A-Z).";
        return;
    }
    
    if (letrasAdivinhadas.includes(tentativa) || letrasErradas.includes(tentativa)) {
        mensagemDisplay.textContent = `A letra "${tentativa}" j√° foi tentada.`;
        return;
    }

    if (palavraSecreta.includes(tentativa)) {
        // Letra correta
        letrasAdivinhadas.push(tentativa);
        mensagemDisplay.textContent = `Boa! A letra "${tentativa}" est√° na palavra.`;
    } else {
        // Letra errada
        letrasErradas.push(tentativa);
        mensagemDisplay.textContent = `Ops! A letra "${tentativa}" n√£o est√° na palavra.`;
        atualizarForcaDisplay();
        atualizarLetrasErradasDisplay();
    }
    
    // Atualiza a palavra e verifica se o jogo terminou
    atualizarPalavraDisplay();
    verificarFimDeJogo();
}

// 6. Fun√ß√£o para checar as condi√ß√µes de vit√≥ria/derrota
function verificarFimDeJogo() {
    const palavraAdivinhada = palavraDisplay.textContent.split(' ').join('');

    // Condi√ß√£o de Vit√≥ria
    if (palavraAdivinhada === palavraSecreta) {
        mensagemDisplay.textContent = "üèÜ Parab√©ns! Voc√™ ganhou!";
        mensagemDisplay.classList.add('vitoria');
        entradaInput.disabled = true; // Desabilita a entrada
        return;
    }

    // Condi√ß√£o de Derrota
    if (letrasErradas.length >= MAX_ERROS) {
        mensagemDisplay.textContent = `üíÄ Voc√™ perdeu! A palavra era: ${palavraSecreta}`;
        mensagemDisplay.classList.add('derrota');
        entradaInput.disabled = true; // Desabilita a entrada
        
        // Voc√™ pode adicionar a exibi√ß√£o do boneco completo aqui
        // forcaDesenho.textContent = "BONECO COMPLETO"; 
        return;
    }
}

// Iniciar o jogo quando a p√°gina carregar
window.onload = iniciarJogo;</script>
</body>
</html>
